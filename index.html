<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List App</title><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="main.bundle.js"></script></head><body><div class="container"><header class="header"></header><main class="main"><h1 class="main__page-title">To-Do List</h1><div class="todos"><div class="todos__header"><h2 class="todos__header-title">Today's To Do</h2><img class="todos__header-icon" src="assets/cached.svg" alt="autorenew icon"></div><div class="todos__body"><form class="todos__form"><label for="todos__input" class="todos__label"><input class="todos__label-input" name="todos__input" id="todos__input" placeholder="Add to  your list"> <img class="todos__input-img" src="assets/keyboard_return.svg" alt="keyboard return icon"></label></form><div class="todo__list"><div class="todo__item"><button class="todo__btn-check"><img class="todo__btn-img" src="assets/done.svg" alt="to do completion icon"></button> <textarea class="todo" name="todo__item" id="todo__item-1" cols="30" rows="1">wash the dishes</textarea> <img class="todo__btn-drag" src="assets/drag.svg" alt="drag icon"> <img class="todo__btn-delete" src="assets/delete.svg" alt="delete icon"></div></div></div><div class="todo__footer"><button class="todo__clear-btn" href="#">clear all completed</button></div></div></main><footer class="footer"></footer></div></body></html>
