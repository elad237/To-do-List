<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
  <!-- ***********************  PAGE OVERALL CONTENT WRAPPER *********************** -->
  <div class="container">
  
    <!-- ***********************  PAGE HEADER *********************** -->
    <header class="header">
      
    </header>
  
    <!-- ***********************  PAGE MAIN *********************** -->
    <main class="main">
      <h1 class="main__page-title">To-Do List</h1>
      <div class="to-do">
        <div class="to-do__header">
          <h2 class="to-do__header-title">Today's To Do</h2>
          <img class="to-do__header-icon" src="img/autorenew.svg" alt="autorenew icon">
        </div>
      </div>
    </main>
  
    <!-- ***********************  PAGE FOOTER *********************** -->
    <footer class="footer">
  
    </footer>
  </div>
</body>
</html>
