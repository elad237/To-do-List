<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- ***********************  PAGE OVERALL CONTENT WRAPPER *********************** -->
  <div class="container">

    <!-- ***********************  PAGE HEADER *********************** -->
    <header class="header">

    </header>

    <!-- ***********************  PAGE MAIN *********************** -->
    <main class="main">
      <h1 class="main__page-title">To-Do List</h1>
      <div class="todos">
        <div class="todos__header">
          <h2 class="todos__header-title">Today's To Do</h2>
          <img class="todos__header-icon" src="img/cached.svg" alt="autorenew icon">
        </div>
        <div class="todos__body">
          <form class="todos__form">
            <label for="todos__input" class="todos__label">
              <input class="todos__label-input" type="text" name="todos__input" id="todos__input"
                placeholder="Add to  your list">
              <img class="todos__input-img" src="img/keyboard_return.svg" alt="keyboard return icon">
            </label>
          </form>
          <div class="todo__list">
            <div class="todo__item">
              <button class="todo__btn-check">
                <img src="img/done.svg" alt="to do completion icon" class="todo__btn-img">
              </button>
              <label class="todo__label" for="todo__item-1">
                <textarea class="todo" name="todo_item" id="todo__item-1" cols="30"
                  rows="1">Going to party...</textarea>
                <img src="img/delete.svg" alt="delete icon" class="todo__btn-delete">
              </label>
              <img src="img/drag.svg" alt="drag icon" class="todo__btn-drag">
            </div>
          </div>
        </div>
        <div class="todo__footer">
          <button class="todo__clear-btn" href="#">clear all completed</button>
        </div>
      </div>
    </main>

    <!-- ***********************  PAGE FOOTER *********************** -->
    <footer class="footer">

    </footer>
  </div>
</body>

</html>
