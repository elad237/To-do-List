<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
  <!-- ***********************  PAGE OVERALL CONTENT WRAPPER *********************** -->
  <div class="container">
  
    <!-- ***********************  PAGE HEADER *********************** -->
    <header class="header">
      
    </header>
  
    <!-- ***********************  PAGE MAIN *********************** -->
    <main class="main">
      <h1 class="main__page-title">To-Do List</h1>
      <div class="todo">
        <div class="todo__header">
          <h2 class="todo__header-title">Today's To Do</h2>
          <img class="todo__header-icon" src="img/autorenew.svg" alt="autorenew icon">
        </div>
        <div class="todo__body">
          <form class="todo__form">
            <label for="todo">
              <input type="text" name="todo" id="todo" placeholder="Add to  your list">
            </label>
          </form>
          <div class="todo__item">item</div>
          <div class="todo__item">item</div>
          <div class="todo__item">item</div>
          <div class="todo__item">item</div>
        </div>
        <div class="todo__footer">
          <button class="todo__clear-btn" href="#">clear all completed</button>
        </div>
      </div>
    </main>
  
    <!-- ***********************  PAGE FOOTER *********************** -->
    <footer class="footer">
  
    </footer>
  </div>
</body>
</html>
